plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

application {
    mainClassName = 'Main'
}
jar {
    manifest {
        attributes 'Implementation-Title': 'Ratespiel',
                   'Implementation-Version': '1.0',
                   'Main-Class': 'Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.23'
}