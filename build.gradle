plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'java.Main'
}
jar {
    manifest {
        attributes 'Implementation-Title': 'Ratespiel',
                   'Implementation-Version': '1.0',
                   'Main-Class': 'Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.snakeyaml:snakeyaml-engine:1.0'
}